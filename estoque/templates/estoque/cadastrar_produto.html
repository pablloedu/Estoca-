<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'listar_produtos' %}">üì¶ Estoca√≠</a>
            
        </div>
    </nav>
    <div class="mt-5"></div> <!-- Espa√ßo para compensar a navbar fixa -->
</header>


<div style="padding-top: 10px;"></div>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cadastrar Produto</h1>
        <form method="post" class="card p-4 shadow-sm">
            {% csrf_token %}
            
            <!-- Campo de Categoria -->
            <div class="mb-3">
                <label class="form-label">Categoria</label>
                {{ form.categoria }}
            </div>
        
            <!-- Campo de Nome -->
            <div class="mb-3">
                <label class="form-label">Nome do Produto</label>
                {{ form.nome }}
            </div>
        
            <!-- Quantidade em Estoque e Quantidade por Pacote (lado a lado) -->
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label class="form-label">Qtd. Estoque</label>
                    {{ form.quantidade_estoque }}
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label class="form-label">Qtd. Pacote</label>
                    {{ form.quantidade_pacote }}
                </div>
            </div>
        
            <!-- Pre√ßo de Compra e Margem de Lucro (lado a lado) -->
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label class="form-label">Pre√ßo de Compra</label>
                    {{ form.preco_compra }}
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label class="form-label">Margem de Lucro (%)</label>
                    {{ form.margem_lucro }}
                </div>
            </div>
        
            <!-- Bot√µes -->
            <button type="submit" class="btn btn-primary w-100">Salvar</button>
            <a href="{% url 'listar_produtos' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
        </form>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let precoCompraInput = document.getElementById("id_preco_compra");
        let margemLucroInput = document.getElementById("id_margem_lucro");
        let precoVendaDisplay = document.createElement("p");
        precoVendaDisplay.classList.add("fw-bold");
        precoCompraInput.parentNode.appendChild(precoVendaDisplay);
    
        function calcularPrecoVenda() {
            let precoCompra = parseFloat(precoCompraInput.value) || 0;
            let margemLucro = parseFloat(margemLucroInput.value) || 0;
            let precoVenda = precoCompra * (1 + margemLucro / 100);
            precoVendaDisplay.innerText = `Pre√ßo de Venda Estimado: R$ ${precoVenda.toFixed(2)}`;
        }
    
        precoCompraInput.addEventListener("input", calcularPrecoVenda);
        margemLucroInput.addEventListener("input", calcularPrecoVenda);
    });
    </script>

</html>
