<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cadastrar Produto</h1>
        <form method="post" class="card p-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_categoria" class="form-label">Categoria</label>
                {{ form.categoria }}
            </div>
            <div class="mb-3">
                <label for="id_nome" class="form-label">Nome do Produto</label>
                {{ form.nome }}
            </div>
            <div class="mb-3">
                <label for="id_quantidade_estoque" class="form-label">Quantidade em Estoque</label>
                {{ form.quantidade_estoque }}
            </div>
            <div class="mb-3">
                <label for="id_quantidade_pacote" class="form-label">Quantidade por Pacote</label>
                {{ form.quantidade_pacote }}
            </div>
            <div class="mb-3">
                <label for="id_preco_compra" class="form-label">Preço de Compra</label>
                {{ form.preco_compra }}
            </div>
            <div class="mb-3">
                <label for="id_margem_lucro" class="form-label">Margem de Lucro (%)</label>
                {{ form.margem_lucro }}
            </div>
            <div class="mb-3">
                <label for="id_preco_venda" class="form-label">Preço de Venda</label>
                {{ form.preco_venda }}
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'listar_produtos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let precoCompraInput = document.getElementById("id_preco_compra");
        let margemLucroInput = document.getElementById("id_margem_lucro");
        let precoVendaDisplay = document.createElement("p");
        precoVendaDisplay.classList.add("fw-bold");
        precoCompraInput.parentNode.appendChild(precoVendaDisplay);
    
        function calcularPrecoVenda() {
            let precoCompra = parseFloat(precoCompraInput.value) || 0;
            let margemLucro = parseFloat(margemLucroInput.value) || 0;
            let precoVenda = precoCompra * (1 + margemLucro / 100);
            precoVendaDisplay.innerText = `Preço de Venda Estimado: R$ ${precoVenda.toFixed(2)}`;
        }
    
        precoCompraInput.addEventListener("input", calcularPrecoVenda);
        margemLucroInput.addEventListener("input", calcularPrecoVenda);
    });
    </script>

</html>
